<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="media-query.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <title>Giraffe Media</title>
    </head>
    
    <body>
        <header class="container">
            <nav class="sticky">
            <div class="heading-div">
                <a href="index.html" class="smoothScroll"><img src="img/giraffe.png" alt="Giraffe Media Logo" style="width:36px;height:96px;"></a>
                <ul class="nav-menu">
                    <a href="portfolio.html" class="smoothScroll"><li>Portfolio</li></a>
                    <a href="about.html" class="smoothScroll"><li>About</li></a>
                    <a href="#contact" class="smoothScroll"><li>Contact</li></a>
                </ul>    
                
                <a class="hamburger-menu">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </a>

            </div>
            </nav>
        </header>
        
        <section class="home container" id="Logo">
            <div class="cover-text">
                <h1 style="font-size: 1000%;">GIRAFFE<br>MEDIA</h1>
            </div>
        </section>

        
        <section class="contact container" id="contact">
            <h2 class="section-heading">Contact me</h2>
            <div class="line"></div>
            <form action="https://submit-form.com/NCcIqsu8N0aspkVZ5BDYj" target="_self">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name">
                <label for="mail">Your e-mail</label>
                <input type="email" name="mail" id="mail">
                <label for="message">Your message</label>
                <textarea name="idMessage" id="message" rows="5"></textarea>
                <button>Submit</button>
            </form>
        </section>
    </body>
            
    <footer>
        <div>
            <p>&copy; Giraffe Media 2021; Done by Jono Jenkens</p>
        </div>
    </footer>
           
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
           
<script src="main.js"></script>
            
    </body>
    
</html>
